  <main>
    <div id="container">
        <form id="form-info-cars" action="">
            <img src="/img/lambo.png" alt="bmw m4" style="width: 15vw; height: 7vw;">
            <label for="">Modelo:</label>
            <input id="modelo" type="text" placeholder=" Tiguan, Gol, M5" required>
            <label for="">Marca:</label>
            <input id="marca" type="text" placeholder=" BMW, Mercedes, Audi" required> 
            <label for="">Origem fabricante:</label>
            <input id="origem" type="text" placeholder=" Brasil, Alemanha, Japão" required>
            <label for="">Tipo da carroceria:</label>
            <input id="carroceria" type="text" placeholder=" Sedan, Hatch, SUV, Coupé" required>
            <label for="">Adicione uma imagem do carro:</label>
           <input type="file" name="arquivo" id="arquivo" accept="image/*" required />
            <button onclick="cadastrarCarro()" id="btn-cadastro-user" type="submit">cadastrar</button>
        </form>
    </div>
