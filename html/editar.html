<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Carro</title>
    <link rel="stylesheet" href="/css/adicionar.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <img src="/img/Design sem nome (4).png" id="logo" alt="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="carros.html">Carros</a></li>
                <li><a href="Adicionar.html">Adicionar</a></li>
            </ul>
            <div id="icons-header">
                <i class="ri-user-line"></i>
                <i class="ri-shopping-cart-2-line"></i>
            </div>
        </nav>
    </header>

    <main>
        <div id="container">
            <form id="formEditar" action="">
                <h1>Edite seu Carro</h1>
                <img src="/img/Design sem nome (4).png" alt="bmw m4" style="width: 15vw; height: 9vw;">

                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" placeholder="Tiguan, Gol, M5">

                <label for="marca">Marca:</label>
                <input type="text" id="marca" placeholder="BMW, Mercedes, Audi">

                <label for="origem_fabricante">Origem fabricante:</label>
                <input type="text" id="origem_fabricante" placeholder="Brasil, Alemanha, Japão">

                <label for="tipo_carroceria">Tipo da carroceria:</label>
                <input type="text" id="tipo_carroceria" placeholder="Sedan, Hatch, SUV, Coupé">

                <label for="input-file">Adicione uma imagem do carro:</label>
                <input id="input-file" type="file" style="padding: 12px;">

                <button id="btn-cadastro-user">Editar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por Athos Souza, Henzo Bollis, Pedro Farenzena &copy;</p>
    </footer>

    <script src="/js/editar.js"></script>
</body>
</html>
